<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Checker</title>
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --text: #ffffff;
            --accent: #0a84ff;
            --error: #ff453a;
            --success: #30d158;
            --tabbar: #2c2c2e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-gif {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        .app-name {
            font-size: 22px;
            font-weight: 600;
        }

        /* Main App */
        .container {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .container.active {
            display: flex;
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Home Tab */
        .card {
            background: var(--card);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: rgba(120, 120, 128, 0.2);
            color: var(--text);
            font-size: 16px;
            margin-bottom: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        .result-card {
            background: var(--card);
            border-radius: 14px;
            padding: 16px;
            margin-top: 20px;
            display: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Profile Tab */
        .profile {
            text-align: center;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background: var(--accent);
            margin: 0 auto 15px;
            overflow: hidden;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-username {
            color: var(--accent);
            margin-bottom: 20px;
        }

        /* Tab Bar */
        .tab-bar {
            display: flex;
            background: var(--tabbar);
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .tab.active {
            opacity: 1;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        /* History */
        .history-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            background: rgba(120, 120, 128, 0.1);
        }

        .history-item-avatar {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            margin-right: 12px;
            background: var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .history-item-info {
            flex: 1;
        }

        .history-item-username {
            font-weight: 500;
        }

        .history-item-status {
            font-size: 12px;
            opacity: 0.7;
        }

        .history-item-time {
            font-size: 11px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="https://i.giphy.com/media/3o7bu3XilJ5BOiSGic/giphy.webp" class="loading-gif" alt="Loading">
        <div class="app-name">Username Checker</div>
    </div>

    <!-- Main App -->
    <div class="container" id="appContainer">
        <!-- Home Tab -->
        <div class="tab-content" id="homeTab">
            <div class="card">
                <h2>Проверить юзернейм</h2>
                <input type="text" id="usernameInput" placeholder="@username">
                <button id="checkButton">Проверить</button>
            </div>

            <div class="result-card" id="resultCard">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">
                        <!-- Avatar will be inserted here -->
                    </div>
                    <div>
                        <div id="resultUsername">@username</div>
                        <div id="resultStatus">Статус</div>
                    </div>
                </div>
            </div>

            <h2 style="margin: 20px 0 12px;">История проверок</h2>
            <div id="historyList"></div>
        </div>

        <!-- Profile Tab -->
        <div class="tab-content" id="profileTab" style="display: none;">
            <div class="card profile">
                <div class="profile-avatar" id="profileAvatar">
                    <!-- Profile avatar will be inserted here -->
                </div>
                <div class="profile-name" id="profileName">User</div>
                <div class="profile-username" id="profileUsername">@username</div>
                <div id="profileId" style="opacity: 0.7; font-size: 14px; margin-bottom: 20px;">ID: loading...</div>
                
                <div style="margin-top: 20px;">
                    <button id="clearHistoryButton" style="background: var(--error); margin-bottom: 12px;">Очистить историю</button>
                    <button id="refreshProfileButton">Обновить профиль</button>
                </div>
            </div>
        </div>

        <!-- Tab Bar -->
        <div class="tab-bar">
            <div class="tab active" id="homeTabButton">Главная</div>
            <div class="tab" id="profileTabButton">Профиль</div>
        </div>
    </div>

    <script>
        // Main App Class
        class UsernameCheckerApp {
            constructor() {
                this.history = JSON.parse(localStorage.getItem('checkHistory')) || [];
                this.initElements();
                this.setupEventListeners();
                this.initApp();
            }

            initElements() {
                // Loading screen
                this.loadingScreen = document.getElementById('loadingScreen');
                
                // Main app
                this.appContainer = document.getElementById('appContainer');
                
                // Tabs
                this.homeTab = document.getElementById('homeTab');
                this.profileTab = document.getElementById('profileTab');
                this.homeTabButton = document.getElementById('homeTabButton');
                this.profileTabButton = document.getElementById('profileTabButton');
                
                // Check form
                this.usernameInput = document.getElementById('usernameInput');
                this.checkButton = document.getElementById('checkButton');
                this.resultCard = document.getElementById('resultCard');
                this.userAvatar = document.getElementById('userAvatar');
                this.resultUsername = document.getElementById('resultUsername');
                this.resultStatus = document.getElementById('resultStatus');
                
                // Profile
                this.profileAvatar = document.getElementById('profileAvatar');
                this.profileName = document.getElementById('profileName');
                this.profileUsername = document.getElementById('profileUsername');
                this.profileId = document.getElementById('profileId');
                this.clearHistoryButton = document.getElementById('clearHistoryButton');
                this.refreshProfileButton = document.getElementById('refreshProfileButton');
                
                // History
                this.historyList = document.getElementById('historyList');
            }

            setupEventListeners() {
                // Tab switching
                this.homeTabButton.addEventListener('click', () => this.switchTab('home'));
                this.profileTabButton.addEventListener('click', () => this.switchTab('profile'));
                
                // Check username
                this.checkButton.addEventListener('click', () => this.checkUsername());
                this.usernameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.checkUsername();
                });
                
                // Profile buttons
                this.clearHistoryButton.addEventListener('click', () => this.clearHistory());
                this.refreshProfileButton.addEventListener('click', () => this.loadProfile());
            }

            async initApp() {
                // Simulate loading (in a real app, you might load actual data here)
                setTimeout(() => {
                    this.loadingScreen.classList.add('hidden');
                    this.appContainer.classList.add('active');
                    
                    // Load profile and history
                    this.loadProfile();
                    this.renderHistory();
                }, 1500);
            }

            switchTab(tab) {
                if (tab === 'home') {
                    this.homeTab.style.display = 'block';
                    this.profileTab.style.display = 'none';
                    this.homeTabButton.classList.add('active');
                    this.profileTabButton.classList.remove('active');
                } else {
                    this.homeTab.style.display = 'none';
                    this.profileTab.style.display = 'block';
                    this.homeTabButton.classList.remove('active');
                    this.profileTabButton.classList.add('active');
                }
            }

            async checkUsername() {
                const username = this.usernameInput.value.trim().replace('@', '');
                
                if (!username) {
                    alert('Введите юзернейм');
                    return;
                }

                // Disable button and show loading state
                this.checkButton.disabled = true;
                this.checkButton.innerHTML = '<span class="spinner">🌀</span> Проверяем...';
                this.resultCard.style.display = 'none';

                try {
                    // Try to get user data from Telegram
                    let userData = null;
                    
                    if (window.Telegram && window.Telegram.WebApp) {
                        // In Telegram Mini Apps, we can try to get user info
                        try {
                            const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getChat?chat_id=@${username}`);
                            const data = await response.json();
                            
                            if (data.ok && data.result) {
                                userData = {
                                    isTaken: true,
                                    first_name: data.result.first_name || "Пользователь",
                                    username: username,
                                    photo: data.result.photo ? 
                                        `https://api.telegram.org/file/bot${TELEGRAM_BOT_TOKEN}/${data.result.photo.small_file_id}` : 
                                        null,
                                    id: data.result.id
                                };
                            }
                        } catch (e) {
                            console.error("Telegram API error:", e);
                        }
                    }
                    
                    // If not in Telegram or API failed, use demo data
                    if (!userData) {
                        // Simulate API response
                        await new Promise(resolve => setTimeout(resolve, 800));
                        
                        // 70% chance username is taken
                        if (Math.random() > 0.3) {
                            const names = ["Алексей", "Мария", "Иван", "Ольга", "Дмитрий", "Анна"];
                            const randomName = names[Math.floor(Math.random() * names.length)];
                            
                            userData = {
                                isTaken: true,
                                first_name: randomName,
                                username: username,
                                photo: `https://i.pravatar.cc/150?u=${username}`,
                                id: Math.floor(Math.random() * 1000000)
                            };
                        } else {
                            userData = { isTaken: false };
                        }
                    }
                    
                    if (userData.isTaken) {
                        // Username is taken
                        this.userAvatar.innerHTML = userData.photo ? 
                            `<img src="${userData.photo}" alt="User Avatar">` : 
                            `<div style="width:100%;height:100%;display:flex;justify-content:center;align-items:center;font-size:20px;font-weight:bold;">${userData.first_name ? userData.first_name.charAt(0) : username.charAt(0)}</div>`;
                        
                        this.resultUsername.textContent = `@${username}`;
                        this.resultStatus.textContent = `Занят${userData.first_name ? ` (${userData.first_name})` : ''}`;
                        this.resultStatus.style.color = 'var(--error)';
                        
                        // Add to history
                        this.addToHistory({
                            username: username,
                            status: 'taken',
                            avatar: userData.photo || '',
                            name: userData.first_name || '',
                            userId: userData.id,
                            timestamp: new Date().toISOString()
                        });
                    } else {
                        // Username is available
                        this.userAvatar.innerHTML = '<div style="width:100%;height:100%;display:flex;justify-content:center;align-items:center;font-size:20px;">✓</div>';
                        this.resultUsername.textContent = `@${username}`;
                        this.resultStatus.textContent = 'Свободен!';
                        this.resultStatus.style.color = 'var(--success)';
                        
                        // Add to history
                        this.addToHistory({
                            username: username,
                            status: 'available',
                            timestamp: new Date().toISOString()
                        });
                    }
                    
                    this.resultCard.style.display = 'block';
                } catch (error) {
                    console.error('Error checking username:', error);
                    alert('Ошибка при проверке юзернейма');
                } finally {
                    this.checkButton.disabled = false;
                    this.checkButton.textContent = 'Проверить';
                }
            }

            addToHistory(item) {
                this.history.unshift(item);
                if (this.history.length > 10) this.history = this.history.slice(0, 10);
                localStorage.setItem('checkHistory', JSON.stringify(this.history));
                this.renderHistory();
            }

            renderHistory() {
                this.historyList.innerHTML = '';
                
                if (this.history.length === 0) {
                    this.historyList.innerHTML = '<p style="opacity: 0.5; text-align: center;">История проверок пуста</p>';
                    return;
                }
                
                this.history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    if (item.status === 'taken') {
                        historyItem.innerHTML = `
                            <div class="history-item-avatar">
                                ${item.avatar ? 
                                    `<img src="${item.avatar}" alt="${item.username}">` : 
                                    `<div style="width:100%;height:100%;display:flex;justify-content:center;align-items:center;font-weight:bold;">${item.name ? item.name.charAt(0) : item.username.charAt(0)}</div>`}
                            </div>
                            <div class="history-item-info">
                                <div class="history-item-username">@${item.username}</div>
                                <div class="history-item-status">Занят${item.name ? ` (${item.name})` : ''}</div>
                            </div>
                            <div class="history-item-time">${new Date(item.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                        `;
                    } else {
                        historyItem.innerHTML = `
                            <div class="history-item-avatar" style="background: var(--success);">✓</div>
                            <div class="history-item-info">
                                <div class="history-item-username">@${item.username}</div>
                                <div class="history-item-status">Свободен</div>
                            </div>
                            <div class="history-item-time">${new Date(item.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                        `;
                    }
                    
                    this.historyList.appendChild(historyItem);
                });
            }

            clearHistory() {
                if (confirm('Очистить историю проверок?')) {
                    this.history = [];
                    localStorage.removeItem('checkHistory');
                    this.renderHistory();
                }
            }

            loadProfile() {
                // Try to get user data from Telegram WebApp
                if (window.Telegram && window.Telegram.WebApp) {
                    const tgUser = Telegram.WebApp.initDataUnsafe.user;
                    
                    if (tgUser) {
                        this.profileAvatar.innerHTML = tgUser.photo_url ? 
                            `<img src="${tgUser.photo_url}" alt="Profile Avatar">` : 
                            `<div style="width:100%;height:100%;display:flex;justify-content:center;align-items:center;font-size:32px;font-weight:bold;">${tgUser.first_name ? tgUser.first_name.charAt(0) : 'U'}</div>`;
                        
                        this.profileName.textContent = tgUser.first_name || "Пользователь";
                        this.profileUsername.textContent = tgUser.username ? `@${tgUser.username}` : "нет юзернейма";
                        this.profileId.textContent = `ID: ${tgUser.id}`;
                        return;
                    }
                }
                
                // Demo data if not in Telegram
                const demoUser = {
                    first_name: "Demo",
                    username: "demo_user",
                    id: Math.floor(Math.random() * 1000000),
                    photo_url: "https://i.pravatar.cc/150?u=demo"
                };
                
                this.profileAvatar.innerHTML = `<img src="${demoUser.photo_url}" alt="Profile Avatar">`;
                this.profileName.textContent = demoUser.first_name;
                this.profileUsername.textContent = `@${demoUser.username}`;
                this.profileId.textContent = `ID: ${demoUser.id}`;
            }
        }

        // Initialize the app
        // Note: In production, you should get the bot token from your backend
        const TELEGRAM_BOT_TOKEN = "YOUR_BOT_TOKEN"; // Replace with your bot token
        new UsernameCheckerApp();
    </script>
</body>
</html>
