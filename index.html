<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Checker Pro</title>
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --text: #ffffff;
            --accent: #0a84ff;
            --error: #ff453a;
            --success: #30d158;
            --tabbar: #2c2c2e;
            --tab-inactive: rgba(255, 255, 255, 0.3);
            --history-item: rgba(120, 120, 128, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .loading-gif {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            border-radius: 24px;
            object-fit: cover;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .app-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .loading-text {
            font-size: 16px;
            opacity: 0.8;
            margin-top: 16px;
        }

        /* Main App Container */
        .app-container {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .app-container.active {
            display: flex;
        }

        /* Tab Content */
        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            -webkit-overflow-scrolling: touch;
        }

        /* Home Tab */
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }

        .section-title .icon {
            margin-right: 8px;
            font-size: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            opacity: 0.8;
        }

        .text-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: none;
            background: rgba(120, 120, 128, 0.2);
            color: var(--text);
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: background 0.2s ease;
        }

        .text-input:focus {
            outline: none;
            background: rgba(120, 120, 128, 0.3);
        }

        .primary-button {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .primary-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .primary-button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .danger-button {
            background: var(--error);
        }

        /* Result Card */
        .result-card {
            background: var(--card);
            border-radius: 14px;
            padding: 16px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .avatar.large {
            width: 80px;
            height: 80px;
            border-radius: 40px;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-text {
            font-weight: bold;
            font-size: 20px;
        }

        .avatar-text.large {
            font-size: 32px;
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .username {
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-status {
            font-size: 14px;
            opacity: 0.8;
        }

        .status-available {
            color: var(--success);
        }

        .status-taken {
            color: var(--error);
        }

        /* Profile Tab */
        .profile-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .profile-name {
            font-size: 22px;
            font-weight: 600;
            margin-top: 12px;
        }

        .profile-username {
            color: var(--accent);
            margin-top: 4px;
            margin-bottom: 16px;
        }

        .profile-meta {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 4px;
        }

        /* History List */
        .history-list {
            margin-top: 16px;
        }

        .history-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 8px;
            background: var(--history-item);
            animation: fadeIn 0.3s ease;
        }

        .history-avatar {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            margin-right: 12px;
            background: var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .history-avatar.available {
            background: var(--success);
        }

        .history-details {
            flex: 1;
            min-width: 0;
        }

        .history-username {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-status {
            font-size: 13px;
            opacity: 0.7;
        }

        .history-time {
            font-size: 12px;
            opacity: 0.5;
            white-space: nowrap;
            margin-left: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.5;
        }

        /* Tab Bar */
        .tab-bar {
            display: flex;
            background: var(--tabbar);
            padding: 12px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 8px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 12px;
        }

        .tab.active {
            opacity: 1;
        }

        .tab-icon {
            font-size: 20px;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        /* Responsive Adjustments */
        @media (max-width: 350px) {
            .tab {
                font-size: 11px;
            }
            
            .tab-icon {
                font-size: 18px;
            }
            
            .card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <img src="https://i.giphy.com/media/3o7bu3XilJ5BOiSGic/giphy.webp" class="loading-gif" alt="Loading">
            <div class="app-name">Username Checker</div>
            <div class="loading-text">Загрузка приложения...</div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <!-- Home Tab -->
        <div class="tab-content" id="homeTab">
            <div class="card">
                <h2 class="section-title">
                    <span class="icon">🔍</span>
                    Проверить юзернейм
                </h2>
                <div class="input-group">
                    <label for="usernameInput" class="input-label">Введите юзернейм Telegram</label>
                    <input type="text" id="usernameInput" class="text-input" placeholder="@username" autocomplete="off">
                </div>
                <button id="checkButton" class="primary-button">
                    <span id="checkButtonText">Проверить</span>
                </button>
            </div>

            <div class="result-card" id="resultCard">
                <div class="user-info">
                    <div class="avatar" id="userAvatar">
                        <span id="avatarText" class="avatar-text">U</span>
                    </div>
                    <div class="user-details">
                        <div class="username" id="resultUsername">@username</div>
                        <div class="user-status" id="resultStatus">Статус</div>
                    </div>
                </div>
            </div>

            <h2 class="section-title" style="margin: 24px 0 16px;">
                <span class="icon">🕒</span>
                История проверок
            </h2>
            <div class="history-list" id="historyList">
                <div class="empty-state">Здесь будут отображаться ваши проверки</div>
            </div>
        </div>

        <!-- Profile Tab -->
        <div class="tab-content" id="profileTab" style="display: none;">
            <div class="card">
                <div class="profile-header">
                    <div class="avatar large" id="profileAvatar">
                        <span id="profileAvatarText" class="avatar-text large">U</span>
                    </div>
                    <div class="profile-name" id="profileName">Пользователь</div>
                    <div class="profile-username" id="profileUsername">@username</div>
                    <div class="profile-meta" id="profileId">ID: loading...</div>
                </div>

                <div style="margin-top: 24px;">
                    <button id="clearHistoryButton" class="primary-button danger-button" style="margin-bottom: 12px;">
                        <span class="icon">🗑️</span>
                        Очистить историю
                    </button>
                    <button id="refreshProfileButton" class="primary-button">
                        <span class="icon">🔄</span>
                        Обновить профиль
                    </button>
                </div>
            </div>
        </div>

        <!-- Tab Bar -->
        <div class="tab-bar">
            <div class="tab active" id="homeTabButton">
                <div class="tab-icon">🔍</div>
                <div>Проверка</div>
            </div>
            <div class="tab" id="profileTabButton">
                <div class="tab-icon">👤</div>
                <div>Профиль</div>
            </div>
        </div>
    </div>

    <script>
        // Telegram Username Checker Application
        class UsernameCheckerApp {
            constructor() {
                // Initialize app state
                this.history = JSON.parse(localStorage.getItem('checkHistory')) || [];
                this.isTelegramWebApp = false;
                this.currentUser = null;
                this.botToken = "YOUR_BOT_TOKEN"; // Replace with your bot token (should be handled server-side in production)
                
                // Initialize DOM elements
                this.initElements();
                
                // Setup event listeners
                this.setupEventListeners();
                
                // Start the app
                this.initApp();
            }
            
            initElements() {
                // Loading screen
                this.loadingScreen = document.getElementById('loadingScreen');
                
                // Main app container
                this.appContainer = document.getElementById('appContainer');
                
                // Tabs
                this.homeTab = document.getElementById('homeTab');
                this.profileTab = document.getElementById('profileTab');
                this.homeTabButton = document.getElementById('homeTabButton');
                this.profileTabButton = document.getElementById('profileTabButton');
                
                // Check username form
                this.usernameInput = document.getElementById('usernameInput');
                this.checkButton = document.getElementById('checkButton');
                this.checkButtonText = document.getElementById('checkButtonText');
                this.resultCard = document.getElementById('resultCard');
                this.userAvatar = document.getElementById('userAvatar');
                this.avatarText = document.getElementById('avatarText');
                this.resultUsername = document.getElementById('resultUsername');
                this.resultStatus = document.getElementById('resultStatus');
                
                // Profile section
                this.profileAvatar = document.getElementById('profileAvatar');
                this.profileAvatarText = document.getElementById('profileAvatarText');
                this.profileName = document.getElementById('profileName');
                this.profileUsername = document.getElementById('profileUsername');
                this.profileId = document.getElementById('profileId');
                this.clearHistoryButton = document.getElementById('clearHistoryButton');
                this.refreshProfileButton = document.getElementById('refreshProfileButton');
                
                // History list
                this.historyList = document.getElementById('historyList');
            }
            
            setupEventListeners() {
                // Tab switching
                this.homeTabButton.addEventListener('click', () => this.switchTab('home'));
                this.profileTabButton.addEventListener('click', () => this.switchTab('profile'));
                
                // Check username
                this.checkButton.addEventListener('click', () => this.checkUsername());
                this.usernameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.checkUsername();
                });
                
                // Profile buttons
                this.clearHistoryButton.addEventListener('click', () => this.clearHistory());
                this.refreshProfileButton.addEventListener('click', () => this.loadCurrentUser());
            }
            
            async initApp() {
                // Check if running in Telegram WebApp
                this.detectTelegramWebApp();
                
                // Load current user profile
                await this.loadCurrentUser();
                
                // Load check history
                this.renderHistory();
                
                // Hide loading screen and show app
                setTimeout(() => {
                    this.loadingScreen.classList.add('hidden');
                    this.appContainer.classList.add('active');
                    
                    // Expand WebApp to full height if in Telegram
                    if (this.isTelegramWebApp) {
                        Telegram.WebApp.expand();
                    }
                }, 1500);
            }
            
            detectTelegramWebApp() {
                // Check for Telegram WebApp environment
                if (window.Telegram && window.Telegram.WebApp) {
                    this.isTelegramWebApp = true;
                    Telegram.WebApp.ready();
                    Telegram.WebApp.setHeaderColor('#1c1c1e');
                    Telegram.WebApp.setBackgroundColor('#000000');
                }
            }
            
            async loadCurrentUser() {
                try {
                    if (this.isTelegramWebApp) {
                        // Get user data from Telegram WebApp
                        const tgUser = Telegram.WebApp.initDataUnsafe.user;
                        
                        if (tgUser) {
                            this.currentUser = {
                                id: tgUser.id,
                                firstName: tgUser.first_name,
                                lastName: tgUser.last_name,
                                username: tgUser.username,
                                photoUrl: tgUser.photo_url,
                                isPremium: tgUser.is_premium || false
                            };
                        }
                    } else {
                        // Demo user data for testing outside Telegram
                        this.currentUser = {
                            id: Math.floor(Math.random() * 1000000),
                            firstName: "Demo",
                            lastName: "User",
                            username: "demo_user",
                            photoUrl: "https://i.pravatar.cc/150?u=demo",
                            isPremium: true
                        };
                    }
                    
                    // Update profile UI
                    this.updateProfileUI();
                } catch (error) {
                    console.error("Error loading user:", error);
                    
                    // Fallback to empty user
                    this.currentUser = {
                        id: 0,
                        firstName: "Пользователь",
                        username: null,
                        photoUrl: null
                    };
                    
                    this.updateProfileUI();
                }
            }
            
            updateProfileUI() {
                if (!this.currentUser) return;
                
                // Update profile avatar
                this.profileAvatarText.textContent = this.currentUser.firstName ? this.currentUser.firstName.charAt(0) : 'U';
                this.profileAvatar.innerHTML = this.currentUser.photoUrl ? 
                    `<img src="${this.currentUser.photoUrl}" alt="Profile Avatar">` : 
                    `<span class="avatar-text large">${this.profileAvatarText.textContent}</span>`;
                
                // Update profile name
                const fullName = [this.currentUser.firstName, this.currentUser.lastName].filter(Boolean).join(' ');
                this.profileName.textContent = fullName || "Пользователь";
                
                // Update username
                this.profileUsername.textContent = this.currentUser.username ? 
                    `@${this.currentUser.username}` : "нет юзернейма";
                
                // Update user ID
                this.profileId.textContent = `ID: ${this.currentUser.id}`;
                
                // Add premium badge if user has Telegram Premium
                if (this.currentUser.isPremium) {
                    this.profileUsername.innerHTML += ' <span style="color: var(--accent);">⭐</span>';
                }
            }
            
            switchTab(tab) {
                if (tab === 'home') {
                    this.homeTab.style.display = 'block';
                    this.profileTab.style.display = 'none';
                    this.homeTabButton.classList.add('active');
                    this.profileTabButton.classList.remove('active');
                } else {
                    this.homeTab.style.display = 'none';
                    this.profileTab.style.display = 'block';
                    this.homeTabButton.classList.remove('active');
                    this.profileTabButton.classList.add('active');
                }
            }
            
            async checkUsername() {
                const username = this.usernameInput.value.trim().replace('@', '');
                
                if (!username) {
                    this.showAlert('Введите юзернейм');
                    return;
                }
                
                // Validate username format
                if (!/^[a-zA-Z0-9_]{5,32}$/.test(username)) {
                    this.showAlert('Юзернейм должен содержать 5-32 символа (a-z, 0-9, _)');
                    return;
                }
                
                // Show loading state
                this.checkButton.disabled = true;
                this.checkButtonText.innerHTML = '<span class="spinner">🌀</span> Проверяем...';
                this.resultCard.style.display = 'none';
                
                try {
                    // Check username availability
                    const result = await this.checkUsernameAvailability(username);
                    
                    // Show result
                    this.showCheckResult(username, result);
                    
                    // Add to history
                    this.addToHistory(username, result);
                } catch (error) {
                    console.error("Error checking username:", error);
                    this.showAlert('Ошибка при проверке юзернейма');
                } finally {
                    // Reset button state
                    this.checkButton.disabled = false;
                    this.checkButtonText.textContent = 'Проверить';
                }
            }
            
            async checkUsernameAvailability(username) {
                // In a production app, this should call your backend API
                // which then calls Telegram Bot API with proper authentication
                
                // For demo purposes, we'll simulate API calls
                await this.simulateNetworkDelay();
                
                // 70% chance username is taken (for demo)
                const isTaken = Math.random() > 0.3;
                
                if (isTaken) {
                    // Simulate taken username response
                    const names = ["Алексей", "Мария", "Иван", "Ольга", "Дмитрий", "Анна", "Сергей", "Екатерина"];
                    const randomName = names[Math.floor(Math.random() * names.length)];
                    
                    return {
                        isAvailable: false,
                        user: {
                            id: Math.floor(Math.random() * 1000000),
                            firstName: randomName,
                            username: username,
                            photoUrl: `https://i.pravatar.cc/150?u=${username}`,
                            isPremium: Math.random() > 0.7
                        }
                    };
                } else {
                    // Simulate available username
                    return {
                        isAvailable: true,
                        user: null
                    };
                }
            }
            
            simulateNetworkDelay() {
                return new Promise(resolve => setTimeout(resolve, 800 + Math.random() * 700));
            }
            
            showCheckResult(username, result) {
                // Clear previous result
                this.avatarText.textContent = '';
                this.userAvatar.innerHTML = '';
                
                if (result.isAvailable) {
                    // Username is available
                    this.userAvatar.innerHTML = '<span class="avatar-text">✓</span>';
                    this.resultUsername.textContent = `@${username}`;
                    this.resultStatus.textContent = 'Свободен!';
                    this.resultStatus.className = 'user-status status-available';
                } else {
                    // Username is taken
                    const user = result.user;
                    
                    if (user.photoUrl) {
                        this.userAvatar.innerHTML = `<img src="${user.photoUrl}" alt="${username}">`;
                    } else {
                        this.avatarText.textContent = user.firstName ? user.firstName.charAt(0) : username.charAt(0);
                    }
                    
                    this.resultUsername.textContent = `@${username}`;
                    this.resultStatus.textContent = `Занят${user.firstName ? ` (${user.firstName})` : ''}`;
                    this.resultStatus.className = 'user-status status-taken';
                    
                    // Add premium badge if user has Telegram Premium
                    if (user.isPremium) {
                        this.resultUsername.innerHTML += ' <span style="color: var(--accent);">⭐</span>';
                    }
                }
                
                // Show result card
                this.resultCard.style.display = 'block';
            }
            
            addToHistory(username, result) {
                const historyItem = {
                    username: username,
                    status: result.isAvailable ? 'available' : 'taken',
                    timestamp: new Date().toISOString()
                };
                
                if (!result.isAvailable) {
                    historyItem.user = {
                        firstName: result.user.firstName,
                        photoUrl: result.user.photoUrl,
                        isPremium: result.user.isPremium
                    };
                }
                
                // Add to beginning of history array
                this.history.unshift(historyItem);
                
                // Keep only last 10 items
                if (this.history.length > 10) {
                    this.history = this.history.slice(0, 10);
                }
                
                // Save to localStorage
                localStorage.setItem('checkHistory', JSON.stringify(this.history));
                
                // Update history UI
                this.renderHistory();
            }
            
            renderHistory() {
                // Clear current history
                this.historyList.innerHTML = '';
                
                if (this.history.length === 0) {
                    // Show empty state
                    this.historyList.innerHTML = '<div class="empty-state">Здесь будут отображаться ваши проверки</div>';
                    return;
                }
                
                // Render each history item
                this.history.forEach(item => {
                    const historyElement = document.createElement('div');
                    historyElement.className = 'history-item';
                    
                    if (item.status === 'available') {
                        // Available username
                        historyElement.innerHTML = `
                            <div class="history-avatar available">✓</div>
                            <div class="history-details">
                                <div class="history-username">@${item.username}</div>
                                <div class="history-status">Свободен</div>
                            </div>
                            <div class="history-time">${this.formatTime(item.timestamp)}</div>
                        `;
                    } else {
                        // Taken username
                        const user = item.user;
                        const avatarContent = user.photoUrl ? 
                            `<img src="${user.photoUrl}" alt="${item.username}">` : 
                            `<span>${user.firstName ? user.firstName.charAt(0) : item.username.charAt(0)}</span>`;
                        
                        let premiumBadge = '';
                        if (user.isPremium) {
                            premiumBadge = ' <span style="color: var(--accent);">⭐</span>';
                        }
                        
                        historyElement.innerHTML = `
                            <div class="history-avatar">${avatarContent}</div>
                            <div class="history-details">
                                <div class="history-username">@${item.username}${premiumBadge}</div>
                                <div class="history-status">Занят${user.firstName ? ` (${user.firstName})` : ''}</div>
                            </div>
                            <div class="history-time">${this.formatTime(item.timestamp)}</div>
                        `;
                    }
                    
                    this.historyList.appendChild(historyElement);
                });
            }
            
            formatTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            clearHistory() {
                if (confirm('Вы уверены, что хотите очистить историю проверок?')) {
                    this.history = [];
                    localStorage.removeItem('checkHistory');
                    this.renderHistory();
                }
            }
            
            showAlert(message) {
                alert(message); // In production, use a nicer alert UI
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new UsernameCheckerApp();
        });
    </script>
</body>
